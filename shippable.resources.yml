resources:
  - name: png-img
    type: image
    integration: # your Amazon ECR integration
    pointer:
      sourceName: "221870936645.dkr.ecr.eu-west-2.amazonaws.com/shippable-example-primenumbergen-java-ecr"
      isPull: false
    seed:
      versionName: "master.5"

  - name: png-img-options
    type: dockerOptions
    version:
      portMappings:
        - 8080:8080
        - 8081:8081

  - name: shippable-demo
    type: cluster
    integration: woodford-aws  # your Amazon ECS integration
    pointer:
      sourceName : "shippable-demo"
      region: "eu-west-2"

  - name: png-replicas
    type: replicas
    version:
      count: 2

  - name: internet-alb
    type: loadBalancer
    pointer:
      sourceName: "arn:aws:elasticloadbalancing:eu-west-2:221870936645:targetgroup/woodford-development/5b0fdb049e5bc732"
      method: application
